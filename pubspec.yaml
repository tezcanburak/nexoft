name: nexoft
description: NexoftCaseStudy

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  dio: ^5.3.2
  bloc: ^8.1.4
  equatable: ^2.0.5
  google_fonts: ^4.0.4
  flutter_bloc: ^8.1.5
  flutter_svg: ^1.1.6
  cupertino_icons: ^1.0.2
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
flutter_intl:
  enabled: true

  assets:
    - assets/svg/
